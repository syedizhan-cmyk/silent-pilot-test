<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4A90E2" />
    
    <!-- Primary Meta Tags -->
    <title>Silent Pilot - AI-Powered Social Media & Marketing Automation Platform</title>
    <meta name="title" content="Silent Pilot - AI-Powered Social Media & Marketing Automation Platform" />
    <meta name="description" content="Automate your social media marketing, email campaigns, and content creation with AI. Silent Pilot helps businesses scale their digital presence effortlessly. Try free today!" />
    <meta name="keywords" content="AI marketing automation, social media management, email campaigns, content creation, AI copywriting, marketing automation software, social media scheduler, email marketing platform" />
    <meta name="author" content="Silent Pilot" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://silentpilot.org" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://silentpilot.org" />
    <meta property="og:title" content="Silent Pilot - AI-Powered Social Media & Marketing Automation" />
    <meta property="og:description" content="Automate your social media marketing, email campaigns, and content creation with AI. Scale your digital presence effortlessly." />
    <meta property="og:image" content="https://silentpilot.org/og-image.png" />
    <meta property="og:site_name" content="Silent Pilot" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://silentpilot.org" />
    <meta property="twitter:title" content="Silent Pilot - AI-Powered Marketing Automation" />
    <meta property="twitter:description" content="Automate your social media marketing, email campaigns, and content creation with AI." />
    <meta property="twitter:image" content="https://silentpilot.org/og-image.png" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Silent Pilot",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "description": "AI-powered social media and marketing automation platform for businesses",
      "url": "https://silentpilot.org",
      "author": {
        "@type": "Organization",
        "name": "Silent Pilot"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "150"
      }
    }
    </script>
    <style>
      /* Safari compatibility fixes */
      @supports not (backdrop-filter: blur(10px)) {
        .hero-stats, .visual-card, .btn-hero-secondary, 
        .feature-card, .demo-content, .newsletter-container, 
        .pricing-card {
          background: rgba(255, 255, 255, 0.15) !important;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
